<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bookmark</title>
    <!-- favicon  -->
    <link rel="shortcut icon" href="images/bookmark.png" type="image/x-icon">
    <!-- google font  -->
    <!-- font awesome  -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- main style sheet  -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="w-100">
        <div class="container d-flex justify-content-center flex-column align-items-center">
            <h1 class="position-relative mt-5">Bookmarker</h1>
            <div class="bookmark d-flex flex-column justify-content-center align-items-center gap-4 mt-5 p-3 py-4 w-100">
                <h2>
                    <i class="fa-solid fa-bookmark"></i>
                     Bookmark your favorite sites 
                     <i class="fa-solid fa-bookmark"></i>
                </h2>
                <div class="name d-flex flex-column justify-content-center w-100">
                    <label for="name">
                        <i class="fa-solid fa-book-bookmark"></i>
                        Site Name
                    </label>
                    <input type="text" name="name"  placeholder="Bookmark Name" class="form-control mt-3" id="siteName" oninput="validate(nameRegex,siteName);">
                </div>
                <div class="url d-flex flex-column justify-content-center w-100">
                    <label for="url">
                        <i class="fa-solid fa-link"></i>
                        Site URL
                        <input type="text" name="url" placeholder="Website URL" class="form-control mt-3" id="siteURL" oninput="validate(urlRegex,siteURL);">
                    </label>
                </div>
                <button id="submit" onclick="addWebsite();">Submit</button>
            </div>
            <table class="table text-center mt-5">
                 <thead>
                    <tr>
                        <th>Index</th>
                        <th>Website Name</th>
                        <th>Visit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                   <tbody id="tableContent"></tbody>
            </table>
            
        </div>
    </main>
    <!-- bootstrap -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- main js  -->
    <script src="js/index.js"></script>
</body>
</html>
